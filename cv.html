<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV — Wonwoo (William) Kim</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .pdf-wrapper {
      width: 100%;
      border: 1px solid var(--border);
      background: var(--surface);
    }

    .pdf-wrapper iframe {
      width: 100%;
      height: 850px;
      border: none;
      display: block;
    }

    .pdf-toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
    }

    .pdf-toolbar span {
      font-family: var(--sans);
      font-size: 0.82rem;
      color: var(--muted);
    }

    /* Fallback message shown if browser can't render PDF */
    .pdf-fallback {
      display: none;
      padding: 3rem;
      text-align: center;
      font-family: var(--sans);
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

<header>
  <div class="header-inner">
    <a class="site-name" href="index.html">Wonwoo (William) Kim</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="cv.html" class="active">CV</a>
      <a href="research.html">Research</a>
      <a href="teaching.html">Teaching</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main>
  <h2 class="page-title">Curriculum Vitae</h2>
  <hr class="page-divider">

  <div class="pdf-wrapper">
    <div class="pdf-toolbar">
      <span>CV_Wonwoo Kim.pdf</span>
      <!-- ✏️ Update the href below to match your PDF filename -->
      <a class="cv-download" href="CV_Wonwoo Kim.pdf" style="margin:0;" download>
        <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        Download PDF
      </a>
    </div>

    <!-- ✏️ Change "Wonwoo_Kim_CV.pdf" to your actual PDF filename in the repo -->
    <iframe
      src="CV_Wonwoo Kim.pdf"
      title="CV_Wonwoo Kim"
      onerror="this.style.display='none'; document.querySelector('.pdf-fallback').style.display='block';">
    </iframe>

    <div class="pdf-fallback">
      Your browser couldn't display the PDF inline.
      <a href="CV_Wonwoo Kim.pdf" download>Click here to download it instead.</a>
    </div>
  </div>

</main>


</body>
</html>
